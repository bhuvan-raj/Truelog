name: truelog
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  english_words: ^4.0.0
  provider: ^6.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.14
  flutter_lints: ^2.0.0
  


flutter:
  fonts:
    - family:  Merienda
      fonts:
        - asset: fonts/Merienda-SemiBold.ttf
  uses-material-design: true
  assets:
    - assets/
flutter_icons:
  android: "launcher_icon" # can be "launcher_icon" or any other name
  ios: true
  image_path: "assets/icon.png" # Path to your icon image
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon.png"